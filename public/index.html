<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg-color">
        <div style="text-align: center;">
            <img src="img/tu-logo.png" alt="TU-Logo" class="img-fluid">
            <div>
                <h1 class="text-center">Welcome ! to WebSite Login</h1>
            </div>
        </div>

        <div class="login-container">
            <h2 class="text-center">WEBSITE LOGIN</h2>

            <form class="login-form" id="loginForm" onsubmit="return false;">
                <div id="result" style="display:none;">
                    <h2 style="color: orange;">Login Successful !</h2>
                    <p>Name: <span id="displayname_th"></span></p>
                </div>

                <div class="mb-1">
                    <label for="username" class="form-label">Your Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter Username" required>
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="mb-2">
                    <label for="password" class="form-label">Your Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                        <span class="input-group-text" id="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="togglePasswordIcon" style="cursor: pointer;"></i>
                        </span>
                    </div>

                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="mb-1">
                    <input type="hidden" id="role" name="role">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select your role
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#" onclick="setRole('Student')">Student</a></li>
                        <li><a class="dropdown-item" href="#" onclick="setRole('Lecturer')">Lecturer</a></li>
                        <li><a class="dropdown-item" href="#" onclick="setRole('Other')">Other</a></li>
                    </ul>
                    <div class="error-message" id="role-error"></div>
                </div>

                <button type="button" class="btn btn-primary w-100" id="login-btn" onclick="submitLogin()">
                    Login
                </button>

            </form>
            <p id="message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
